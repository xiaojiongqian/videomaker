<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI时代</title>
    <meta name="description" content="AI时代：支持筛选与检索的内容卡片列表。" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AI时代" />
    <meta property="og:description" content="支持筛选与检索的内容卡片列表。" />
    <meta name="twitter:card" content="summary" />
    <link rel="stylesheet" href="./assets/css/theme.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/components.css" />
  </head>
  <body data-page="index">
    <a class="skip-link" href="#main-content">跳到正文</a>
    <header class="site-header">
      <div class="container site-header__inner">
        <a class="brand" href="./index.html">AI时代</a>
        <nav class="nav" aria-label="主导航">
          <a aria-current="page" href="./index.html">首页</a>
          <a href="./post.html">详情页</a>
        </nav>
      </div>
    </header>

    <main id="main-content">
      <section class="section">
        <div class="container stack">
          <section class="stack" aria-labelledby="all-title">
            <h1 id="all-title">内容筛选</h1>
            <section class="toolbar" aria-label="筛选工具栏">
              <div class="field">
                <label for="keyword">关键词</label>
                <input id="keyword" type="search" placeholder="输入标题、摘要或标签" />
              </div>
              <div class="field">
                <label for="type">类型</label>
                <select id="type">
                  <option value="">全部</option>
                </select>
              </div>
              <div class="field">
                <label for="topic">主题</label>
                <select id="topic">
                  <option value="">全部</option>
                </select>
              </div>
              <div class="field">
                <label for="year">年份</label>
                <select id="year">
                  <option value="">全部</option>
                </select>
              </div>
            </section>

            <div id="resultMeta" class="muted" aria-live="polite"></div>
            <div id="contentList" class="card-grid" aria-live="polite"></div>
          </section>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>作者：Vik Qian · 版权所有 © 2026 AI时代</p>
      </div>
    </footer>

    <script type="module" src="./assets/js/app.js"></script>
  </body>
</html>

<svg width="700" height="580" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <rect width="700" height="580" fill="#fafafa"/>
  <text x="350" y="35" text-anchor="middle" font-size="20" font-weight="500" fill="#2d3748" font-family="-apple-system, sans-serif">任务执行流程</text>
  <line x1="250" y1="45" x2="450" y2="45" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- 开始 -->
  <rect x="275" y="65" width="150" height="45" rx="22" fill="#5a6c7d" filter="url(#softShadow)"/>
  <text x="350" y="92" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="500">开始</text>
  
  <line x1="350" y1="110" x2="350" y2="130" stroke="#a0aec0" stroke-width="1.5"/>
  <polygon points="350,135 346,128 354,128" fill="#a0aec0"/>
  
  <!-- 创建Worktree -->
  <rect x="250" y="140" width="200" height="50" rx="5" fill="#8b9a7d" filter="url(#softShadow)"/>
  <text x="350" y="170" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="500">创建 Git Worktree</text>
  
  <line x1="350" y1="190" x2="350" y2="210" stroke="#a0aec0" stroke-width="1.5"/>
  <polygon points="350,215 346,208 354,208" fill="#a0aec0"/>
  
  <!-- 启动Codex -->
  <rect x="250" y="220" width="200" height="50" rx="5" fill="#6b8e9f" filter="url(#softShadow)"/>
  <text x="350" y="250" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="500">启动 Codex CLI</text>
  
  <line x1="350" y1="270" x2="350" y2="290" stroke="#a0aec0" stroke-width="1.5"/>
  <polygon points="350,295 346,288 354,288" fill="#a0aec0"/>
  
  <!-- AI执行任务 -->
  <rect x="230" y="300" width="240" height="70" rx="5" fill="#718096" filter="url(#softShadow)"/>
  <text x="350" y="330" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="500">AI 自主执行任务</text>
  <text x="350" y="350" text-anchor="middle" fill="#e2e8f0" font-size="10">代码编写 · 测试验证 · 文档更新</text>
  
  <line x1="350" y1="370" x2="350" y2="395" stroke="#a0aec0" stroke-width="1.5"/>
  <polygon points="350,400 346,393 354,393" fill="#a0aec0"/>
  
  <!-- 是否完成判断 -->
  <polygon points="350,430 300,400 400,400" fill="#d69e2e" filter="url(#softShadow)"/>
  <text x="350" y="422" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">完成?</text>
  
  <!-- 否：继续等待 -->
  <line x1="300" y1="415" x2="180" y2="415" stroke="#a0aec0" stroke-width="1.5"/>
  <line x1="180" y1="415" x2="180" y2="335" stroke="#a0aec0" stroke-width="1.5"/>
  <path d="M180 335 L230 335" stroke="#a0aec0" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="235" y="410" fill="#718096" font-size="10">等待继续</text>
  
  <!-- 是：提交代码 -->
  <line x1="400" y1="415" x2="520" y2="415" stroke="#a0aec0" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <rect x="520" y="390" width="140" height="50" rx="5" fill="#8b9a7d" filter="url(#softShadow)"/>
  <text x="590" y="420" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="500">提交代码</text>
  
  <!-- 合并到主分支 -->
  <line x1="590" y1="440" x2="590" y2="475" stroke="#a0aec0" stroke-width="1.5"/>
  <line x1="590" y1="475" x2="400" y2="475" stroke="#a0aec0" stroke-width="1.5"/>
  <line x1="400" y1="475" x2="400" y2="500" stroke="#a0aec0" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <rect x="300" y="505" width="200" height="50" rx="5" fill="#5a6c7d" filter="url(#softShadow)"/>
  <text x="400" y="535" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="500">合并到主分支</text>
  
  <!-- 结束 -->
  <line x1="400" y1="555" x2="400" y2="570" stroke="#a0aec0" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <rect x="325" y="570" width="150" height="40" rx="20" fill="#38a169" filter="url(#softShadow)"/>
  <text x="400" y="595" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="500">完成</text>
</svg>

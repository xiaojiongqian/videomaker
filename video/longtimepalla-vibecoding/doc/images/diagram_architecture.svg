<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a6c7d"/>
      <stop offset="100%" style="stop-color:#4a5568"/>
    </linearGradient>
    <linearGradient id="worktreeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b9a7d"/>
      <stop offset="100%" style="stop-color:#7a8a6d"/>
    </linearGradient>
    <linearGradient id="terminalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b8e9f"/>
      <stop offset="100%" style="stop-color:#5a7d8e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="#fafafa"/>
  <text x="400" y="45" text-anchor="middle" font-size="22" font-weight="500" fill="#2d3748" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">多窗口并行工作流架构</text>
  <line x1="200" y1="60" x2="600" y2="60" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- 主控窗口 -->
  <rect x="300" y="85" width="200" height="65" rx="6" fill="url(#mainGrad)" filter="url(#shadow)"/>
  <text x="400" y="115" text-anchor="middle" fill="#ffffff" font-size="15" font-weight="500" font-family="-apple-system, sans-serif">主控窗口</text>
  <text x="400" y="135" text-anchor="middle" fill="#cbd5e0" font-size="11" font-family="-apple-system, sans-serif">Main Controller</text>
  
  <!-- 连接线 -->
  <line x1="400" y1="150" x2="400" y2="170" stroke="#a0aec0" stroke-width="1.5"/>
  <polygon points="400,175 395,167 405,167" fill="#a0aec0"/>
  
  <!-- Worktree层 -->
  <rect x="80" y="185" width="190" height="85" rx="6" fill="url(#worktreeGrad)" filter="url(#shadow)"/>
  <text x="175" y="215" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="500">Worktree A</text>
  <text x="175" y="235" text-anchor="middle" fill="#e2e8f0" font-size="10">功能开发</text>
  <text x="175" y="250" text-anchor="middle" fill="#e2e8f0" font-size="10">独立分支</text>
  
  <rect x="305" y="185" width="190" height="85" rx="6" fill="url(#worktreeGrad)" filter="url(#shadow)"/>
  <text x="400" y="215" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="500">Worktree B</text>
  <text x="400" y="235" text-anchor="middle" fill="#e2e8f0" font-size="10">UI改进</text>
  <text x="400" y="250" text-anchor="middle" fill="#e2e8f0" font-size="10">独立分支</text>
  
  <rect x="530" y="185" width="190" height="85" rx="6" fill="url(#worktreeGrad)" filter="url(#shadow)"/>
  <text x="625" y="215" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="500">Worktree C</text>
  <text x="625" y="235" text-anchor="middle" fill="#e2e8f0" font-size="10">Bug修复</text>
  <text x="625" y="250" text-anchor="middle" fill="#e2e8f0" font-size="10">独立分支</text>
  
  <!-- 连接线 -->
  <line x1="175" y1="270" x2="175" y2="295" stroke="#a0aec0" stroke-width="1.5"/>
  <line x1="400" y1="270" x2="400" y2="295" stroke="#a0aec0" stroke-width="1.5"/>
  <line x1="625" y1="270" x2="625" y2="295" stroke="#a0aec0" stroke-width="1.5"/>
  
  <!-- Codex CLI层 -->
  <rect x="80" y="305" width="190" height="75" rx="6" fill="url(#terminalGrad)" filter="url(#shadow)"/>
  <text x="175" y="335" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="500">Codex CLI</text>
  <text x="175" y="355" text-anchor="middle" fill="#e2e8f0" font-size="10">Full Access Mode</text>
  <text x="175" y="370" text-anchor="middle" fill="#e2e8f0" font-size="10">自主执行</text>
  
  <rect x="305" y="305" width="190" height="75" rx="6" fill="url(#terminalGrad)" filter="url(#shadow)"/>
  <text x="400" y="335" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="500">Codex CLI</text>
  <text x="400" y="355" text-anchor="middle" fill="#e2e8f0" font-size="10">Full Access Mode</text>
  <text x="400" y="370" text-anchor="middle" fill="#e2e8f0" font-size="10">自主执行</text>
  
  <rect x="530" y="305" width="190" height="75" rx="6" fill="url(#terminalGrad)" filter="url(#shadow)"/>
  <text x="625" y="335" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="500">Codex CLI</text>
  <text x="625" y="355" text-anchor="middle" fill="#e2e8f0" font-size="10">Full Access Mode</text>
  <text x="625" y="370" text-anchor="middle" fill="#e2e8f0" font-size="10">自主执行</text>
  
  <!-- 连接线到Git -->
  <line x1="175" y1="380" x2="250" y2="435" stroke="#a0aec0" stroke-width="1.5"/>
  <line x1="400" y1="380" x2="400" y2="435" stroke="#a0aec0" stroke-width="1.5"/>
  <line x1="625" y1="380" x2="550" y2="435" stroke="#a0aec0" stroke-width="1.5"/>
  
  <!-- Git层 -->
  <rect x="300" y="435" width="200" height="65" rx="6" fill="#718096" filter="url(#shadow)"/>
  <text x="400" y="462" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="500">Git Repository</text>
  <text x="400" y="482" text-anchor="middle" fill="#e2e8f0" font-size="11">统一代码管理 · 版本控制</text>
  
  <!-- 底部说明 -->
  <rect x="50" y="525" width="700" height="55" rx="8" fill="#edf2f7" stroke="#cbd5e0" stroke-width="1"/>
  <text x="400" y="550" text-anchor="middle" font-size="13" fill="#4a5568" font-weight="500">并行执行 · 互不干扰 · 统一管控 · 效率提升70%</text>
  <text x="400" y="570" text-anchor="middle" font-size="11" fill="#718096">每个Worktree独立运行，可同时处理多个任务，无需等待确认</text>
</svg>
